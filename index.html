<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather App</title>
</head>
<body>
    <header>Welcome to the weather dashboard</header>
    <div class="wrapper">
        <aside>
            <h1>Location</h1>
            <div class="mb">
                <label for="formInput" class="form-label"></label>
                <input type="text" class="form-control" id="formInput" placeholder="Search">
            </div>
            <div>
                <button type="button" class="btn 1">Search</button>
            </div>
            <div class="city">
                <button type="button" class="btn 2">First</button>
                <button type="button" class="btn 2">Second</button>
            </div>
        </aside>

        <section>
            <h1>Forecast</h1>
            <div id="display">Display</div>

            <div id="forecast">Forecast</div>
        </section>

    </div>


</body>
</html>
